<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Custom Styles */
        .option-label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Back button to Question 1 -->
        <a href="question1" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Back to Question 1
        </a>
        
        <h1 class="text-center">Question 2:</h1>
        <div class="mb-3">The humming bee exercise is called ______________.</div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="optionA" value="a">
                <label class="form-check-label option-label" for="optionA">a) Tadasana</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="optionB" value="b">
                <label class="form-check-label option-label" for="optionB">b) Paschimottanasana</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="optionC" value="c">
                <label class="form-check-label option-label" for="optionC">c) Bhramari Pranayama</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="optionD" value="d">
                <label class="form-check-label option-label" for="optionD">d) Nadi Shodhana</label>
            </div>
        </div>
        <button class="btn btn-primary submit-btn me-2">Submit</button>
        <button class="btn btn-secondary clear-btn me-2">Clear</button>
        <a href="question3" class="btn btn-primary">Next <i class="bi bi-arrow-right"></i></a>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/question2.js"></script>
</body>
</html>
