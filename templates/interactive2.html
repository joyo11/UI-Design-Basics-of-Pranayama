{% extends "layout.html" %}

{% block content %}
	<script type="text/javascript" src="{{ url_for('static', filename = 'interactive2.js') }}"></script>

	<script>
		let item = {{ item|tojson }}
    </script>

	<style>
        /* Custom Styles */
        .arrow {
            font-size: 40px; /* Adjust the size of the arrows */
            cursor: pointer;
        }
        .active {
            color: blue; /* Highlight color for active arrow */
        }
        .points {
            font-size: 24px;
            margin-top: 10px;
        }
        		
		.start-btn {
			border-radius: 5px;
			font-size: 40px;
			padding: 0 12px;
			margin-bottom: 18px;
		}
		
		.key {
			font-size: 40px;
		}
        
    </style>

    <div class="container mt-5">
        <h1 class="text-center large mb-5">Question 5</h1>
        <div class="mb-3 gray med">{{ item.instructions }}</div>
        <div class="text-center mb-5">
			<button class="btn btn-primary start-btn">
				Start
			</button> <!-- Start button -->
            <button id="space-btn" class="key">Spacebar</button>
			<div class="gray med">Points: <span id="points">0</span></div> <!-- Points display -->
			<div class="gray small">Timer: <span id="timer">0</span> seconds</div> <!-- Timer display -->
        </div>
		
		<div class="buttons-line">
			<button id="submit-btn" class="btn btn-primary submit-btn me-2 mr-2">Submit</button>
			<button class="btn btn-secondary clear-btn me-2 ml-2">Clear</button>
		</div>
		
		<div class="arrow-line mt-5">
			<button id="prev-btn" class="btn left-arrow"></button>
			<button id="next-btn" class="btn right-arrow"></button>
		</div>
    </div>
	
{% endblock %}
