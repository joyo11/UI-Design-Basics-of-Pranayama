{% extends "layout.html" %}

{% block content %}
	<script>
        let item = {{ item|tojson }}
    </script>
	
	<script type="text/javascript" src="{{ url_for('static', filename = 'practice.js') }}"></script>
	
	<h4>{{ item.text }}</h4>
	<div class="video">
    <img src={{ item.placeholder }}>
	</div>
	
	<iframe id="sound" width="0" height="0" 
		src={{ item.media }} frameborder="0" allow="autoplay" controls="0">
	</iframe>
	
	<button id="start-btn">start</button>
	<button id="prev-btn">back</button>
	<button id="next-btn">next</button>
	
{% endblock %}
