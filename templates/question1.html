<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .option-label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Question 1:</h1>
        <div class="mb-3">The exercise where you breathe in through one nostril and exhale through the other is called ______________.</div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="optionA" value="a">
                <label class="form-check-label option-label" for="optionA">a) Bhastrika Pranayama</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="optionB" value="b">
                <label class="form-check-label option-label" for="optionB">b) Surya Namaskar</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="optionC" value="c">
                <label class="form-check-label option-label" for="optionC">c) Viparita Karani</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="optionD" value="d">
                <label class="form-check-label option-label" for="optionD">d) Anulom Vilom Pranayama</label>
            </div>
        </div>
        <button class="btn btn-primary submit-btn me-2">Submit</button>
        <button class="btn btn-secondary clear-btn me-2">Clear</button>
        <a href="question2" class="btn btn-primary">Next <i class="bi bi-arrow-right"></i></a>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/question1.js"></script>
</body>
</html>
