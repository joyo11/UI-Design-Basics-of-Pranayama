<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .arrow {
            font-size: 40px; /* Adjust the size of the arrows */
            cursor: pointer;
        }
        .active {
            color: blue; /* Highlight color for active arrow */
        }
        .points {
            font-size: 24px;
            margin-top: 10px;
        }
        button.btn.btn-primary.submit-btn.me-2
        {
            background-color: green;
         
        }
       
        button.btn.btn-secondary.clear-btn.me-2
        {
            background-color:red;
        }

        #submit
        {
            background-color:green;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="question4" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Back to Question 4
        </a>
        <h1 class="text-center">Question 5:</h1>
        <div class="mb-3">Perform Bhramari Pranayama for 20 seconds! Hold down left arrow to breath from the left side and right arrow to breath from right side 

        </div>
        <div class="mb-3">
            <span class="arrow left">&larr;</span> <!-- Left arrow icon -->
            <span class="arrow right">&rarr;</span> <!-- Right arrow icon -->
        </div>
        <button class="btn btn-primary start-btn">Start</button> <!-- Start button -->
        <button class="btn btn-danger stop-btn">Stop</button> <!-- Stop button -->
        <div class="points">Points: <span id="points">0</span></div> <!-- Points display -->
        <div class="timer">Timer: <span id="timer">0</span> seconds</div> <!-- Timer display -->
        <br>
        <a href="finalscore" id='submit' class="btn btn-primary">Submit <i class="bi bi-arrow-right"></i></a>
        <button class="btn btn-secondary clear-btn me-2">Clear</button>
        <a href="question4" class="btn btn-primary">Next <i class="bi bi-arrow-right"></i></a>  
    </div>

   

   

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="static/question5.js"></script>
</body>
</html>
